{% extends 'base.html' %}
{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Login</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Log In To Your Account</p>
                </div>
            </div>
        </header>

        <br></br>
        <br></br>
        <br></br>


        <div>
            <div class="container">
                <center>
                    <div class="col-md-6">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                              <input  type="text" class="form control" name="username" placeholder="Enter Your Username">
                            </div>

                            <div class="mb-3">
                              <input type="password" class="form-label" name="password" placeholder="Enter Your Password">
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                          </form>

                          <br></br>
                          <br></br>
                          <br></br>
                          <br></br>
                          <br></br>

                    </div>
                </center>
             </div>
        </div>



{% endblock %}
